<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Light grid background -->
      <rect width="60" height="60" fill="#f8f9fa"/>
      
      <!-- Subtle grid lines -->
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- HTML5 Logo (simplified shield) -->
      <g transform="translate(8, 8)" opacity="0.15">
        <polygon points="10,0 0,3 1,18 10,21 19,18 20,3" fill="#E34F26"/>
        <polygon points="10,2 10,19 17,17 17.8,4" fill="#EF652A"/>
        <path d="M 4,8 L 16,8 L 15.5,12 L 10,13.5 L 4.5,12 L 4.3,10 L 6,10 L 6.1,11 L 10,11.8 L 14,11 L 14.3,9 L 4.5,9 Z" fill="#FFFFFF"/>
      </g>
      
      <!-- CSS3 Logo (simplified shield) -->
      <g transform="translate(35, 35)" opacity="0.15">
        <polygon points="10,0 0,3 1,18 10,21 19,18 20,3" fill="#1572B6"/>
        <polygon points="10,2 10,19 17,17 17.8,4" fill="#33A9DC"/>
        <path d="M 4,8 L 16,8 L 15.5,12 L 10,13.5 L 4.5,12 L 4.3,10 L 6,10 L 6.1,11 L 10,11.8 L 14,11 L 14.3,9 L 6,9 L 6.2,7 L 16,7 Z" fill="#FFFFFF"/>
      </g>
      
      <!-- Small accent dots -->
      <circle cx="48" cy="12" r="1.5" fill="#E34F26" opacity="0.2"/>
      <circle cx="12" cy="48" r="1.5" fill="#1572B6" opacity="0.2"/>
    </pattern>
  </defs>
  
  <rect width="60" height="60" fill="url(#grid)"/>
</svg>